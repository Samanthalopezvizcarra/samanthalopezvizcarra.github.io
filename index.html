<style>
*{box-sizing:border-box}
html,body{margin:0;scroll-behavior:smooth;font-family:Inter,system-ui}
section{min-height:100vh;padding:80px 6%}

:root{
--bg:#0f0f0f;
--card:rgba(25,25,25,.65);
--text:#f2f2f2;
--accent:#9aa4ff;
--glow:0 8px 30px rgba(154,164,255,.25);
}

body{background:var(--bg);color:var(--text)}

/* NAV */
nav{
position:fixed;top:16px;left:50%;transform:translateX(-50%);
background:var(--card);backdrop-filter:blur(10px);
padding:8px 18px;border-radius:999px;z-index:1000
}
nav a{color:white;text-decoration:none;margin:0 10px;font-weight:600}

/* LANG */
.lang-toggle{position:fixed;top:18px;right:20px;z-index:1000}
.lang-toggle button{
background:var(--card);border:none;color:white;
padding:6px 14px;border-radius:999px;cursor:pointer
}

/* HERO */
#hero{
background:url("me.jpg") center/cover no-repeat;
display:flex;align-items:center;justify-content:center;
position:relative;text-align:center
}
#hero::after{
content:"";position:absolute;inset:0;
background:rgba(0,0,0,.55)
}
.hero-content{position:relative;z-index:2}
.hero-content h1{font-size:3rem;margin:0}
.hero-content p{font-size:1.2rem;opacity:.9}
.hero-content a{
display:inline-block;margin-top:20px;
padding:12px 26px;border-radius:30px;
background:var(--accent);color:black;
text-decoration:none;font-weight:700
}

/* ABOUT */
.about-grid{
display:grid;grid-template-columns:1fr 1.2fr;gap:40px;
align-items:center
}
.about-grid img{
width:100%;border-radius:18px;box-shadow:var(--glow)
}

/* SKILLS */
.skills-list{
display:grid;grid-template-columns:repeat(auto-fit,minmax(220px,1fr));
gap:20px
}
.skill-item{
display:flex;gap:12px;align-items:center;
background:var(--card);padding:14px;border-radius:14px
}

/* PROJECTS */
.carousel{
overflow:hidden;white-space:nowrap;position:relative
}
.track{
display:inline-flex;gap:20px;
animation:scroll 40s linear infinite
}
.track.reverse{animation-direction:reverse}
.project-card{
width:340px;height:220px;position:relative;
border-radius:16px;overflow:hidden
}
.project-card img{
width:100%;height:100%;object-fit:cover;
transition:.5s
}
.project-info{
position:absolute;inset:0;
display:flex;flex-direction:column;justify-content:center;
padding:18px;background:rgba(0,0,0,.6);
opacity:0;transition:.4s
}
.project-card:hover img{filter:blur(4px) brightness(.6);transform:scale(1.05)}
.project-card:hover .project-info{opacity:1}

@keyframes scroll{
0%{transform:translateX(0)}
100%{transform:translateX(-50%)}
}

/* CONTACT */
.contact-grid{
display:grid;grid-template-columns:1fr 1fr;gap:40px
}
.contact-item{
display:flex;gap:14px;align-items:center;
margin-bottom:16px
}
.contact-item a{color:white;text-decoration:none}

.fade{animation:fade .35s}
@keyframes fade{from{opacity:0;transform:translateY(8px)}to{opacity:1}}

@media(max-width:900px){
.about-grid,.contact-grid{grid-template-columns:1fr}
.hero-content h1{font-size:2.2rem}
}
</style>
</head>

<script>
let lang=localStorage.getItem("lang")||"es";
const btn=document.getElementById("langBtn");
function setLang(l){
document.querySelectorAll("[data-es]").forEach(el=>{
el.classList.remove("fade");void el.offsetWidth;
el.textContent=el.dataset[l];el.classList.add("fade");
});
btn.textContent=l.toUpperCase();localStorage.setItem("lang",l);
}
btn.onclick=()=>{lang=lang==="es"?"en":"es";setLang(lang)};
setLang(lang);
</script>
