<!DOCTYPE html>

<head>

  <style>
    body { margin:0; font-family:Inter,system-ui,sans-serif; background:#f7f7f5; color:#1e1e1e; }
    nav { position:fixed; top:10px; left:50%; transform:translateX(-50%);
      background:#fff; padding:8px 18px; border-radius:999px; box-shadow:0 8px 22px rgba(0,0,0,.08);}
    nav ul { list-style:none; display:flex; gap:18px; margin:0; padding:0; }
    nav a { text-decoration:none; font-weight:600; color:#1e1e1e; }

    .lang-switch {
      position:fixed; top:14px; right:18px; background:#fff;
      border-radius:999px; display:flex; overflow:hidden;
      box-shadow:0 8px 22px rgba(0,0,0,.08);
    }
    .lang-switch button {
      border:none; background:none; padding:6px 12px;
      font-size:1.1rem; cursor:pointer;
    }
    .lang-switch button.active { background:#eaeaea; }

    header { text-align:center; padding:120px 20px 40px; }
    header img { width:140px; height:140px; border-radius:18px; box-shadow:0 8px 22px rgba(0,0,0,.08); }

    .container { width:92%; max-width:1150px; margin:auto; }
    h2 { margin-top:60px; }

    .about-box, .skill-card {
      background:#fff; padding:22px; border-radius:12px;
      box-shadow:0 8px 22px rgba(0,0,0,.08);
    }

    .skills-grid {
      display:grid; grid-template-columns:repeat(3,1fr); gap:12px;
    }

    .projects-grid {
      display:grid; grid-template-columns:repeat(auto-fill,minmax(320px,1fr));
      gap:22px; margin-top:24px;
    }

    .project-card {
      height:220px; border-radius:12px; overflow:hidden;
      text-decoration:none; color:white; position:relative;
    }
    .project-card img { width:100%; height:100%; object-fit:cover; filter:brightness(.6); }
    .project-info { position:absolute; inset:0; padding:18px; display:flex; flex-direction:column; justify-content:center; }

    footer { text-align:center; padding:40px; color:#6b6f76; }
  </style>
</head>

  <h2 id="skills" data-i18n="skills_title"></h2>

<script>
/* ================= TEXTS ================= */
const translations = {
  es: {

    nav_about:"Sobre m铆",
    nav_projects:"Proyectos",
    nav_skills:"Habilidades",
    role:"Data Scientist Jr",
    about_title:"Sobre m铆",
    about_text:"Cient铆fica de Datos Jr con formaci贸n en ingenier铆a, matem谩ticas y estad铆stica. Experiencia en proyectos reales de machine learning, an谩lisis y visualizaci贸n de datos.",
    projects_title:"Proyectos",
    skills_title:"Habilidades",
    skills_languages_title:"Lenguajes de programaci贸n",
    skills_tools_title:"Herramientas",
    skills_spoken_title:"Idiomas",
    spoken_languages:"Espa帽ol nativo 路 Ingl茅s B2",
    footer:"漏 2025 Samantha L贸pez Vizcarra"
  },
  en: {
    seo_title:"Samantha L贸pez Vizcarra | Data Scientist",
    seo_desc:"Portfolio of Samantha L贸pez Vizcarra, Junior Data Scientist specialized in machine learning and data analysis.",
    nav_about:"About",
    nav_projects:"Projects",
    nav_skills:"Skills",
    role:"Junior Data Scientist",
    about_title:"About Me",
    about_text:"Junior Data Scientist with a background in engineering, mathematics, and statistics. Experience in real-world machine learning, data analysis, and visualization projects.",
    projects_title:"Projects",

/* ================= PROJECTS ================= */
const projects = [
  {

    link:"https://github.com/Samanthalopezvizcarra/mobile-plan-predictor",
    es:{ title:"Recomendador de planes m贸viles",
         desc:"Modelo de clasificaci贸n para recomendar el plan telef贸nico 贸ptimo seg煤n el perfil del cliente."},
    en:{ title:"Mobile plan recommender",
         desc:"Classification model to recommend the optimal mobile plan based on customer profile."}
  },

         desc:"Model to identify customers at risk of leaving the bank."}
  }
];

/* ================= LOGIC ================= */
function setLanguage(lang){
  document.documentElement.lang = lang;

  document.querySelectorAll("[data-i18n]").forEach(el=>{
    el.textContent = translations[lang][el.dataset.i18n];
  });

  document.title = translations[lang].seo_title;
  document.getElementById("seo-desc").content = translations[lang].seo_desc;
  document.getElementById("og-title").content = translations[lang].seo_title;
  document.getElementById("og-desc").content = translations[lang].seo_desc;

  document.getElementById("btn-es").classList.toggle("active",lang==="es");
  document.getElementById("btn-en").classList.toggle("active",lang==="en");

  const grid = document.getElementById("projects-grid");
  grid.innerHTML="";
  projects.forEach(p=>{
    const card=document.createElement("a");
    card.href=p.link;
    card.target="_blank";
    card.className="project-card";
    card.innerHTML=`
      <img src="${p.img}">
      <div class="project-info">
        <h3>${p[lang].title}</h3>
        <p>${p[lang].desc}</p>
      </div>`;
    grid.appendChild(card);
  });

  localStorage.setItem("lang",lang);
}

btn_es.onclick=()=>setLanguage("es");
btn_en.onclick=()=>setLanguage("en");
setLanguage(localStorage.getItem("lang")||"es");
</script>
